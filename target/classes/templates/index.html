<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LOTTOLAND</title>
 <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Rock, Paper, Scissors </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>


	<div class="container">
		<div class="row mt-5">
			<div class="col-2">
				<a class="btn btn-primary" th:href="@{/play}">Â¡Play!</a>
			</div>
			<div class="col-2">
				<a class="btn btn-primary" th:href="@{/game-summary}">Summary</a>
			</div>
			<div class="col-2">
				<a class="btn btn-primary" th:href="@{/reset}">Save/Reset</a>
			</div>
		</div>
		<h4 class="mt-5"
			th:text="'Rounds played: ' + ${#session.getAttribute('roundsPlayed')}"></h4>
		
		<form method="post" th:action="@{/}" th:object="${rounds}"
			class="mt-5">
			<span th:if="${#session.getAttribute('rounds') != null}"></span>
			<div class="row col-md-7 table-responsive">
				<h1>Game</h1>
				<table id="customerTable" class="table">
					<thead>
						<tr>
							<th scope="col">Player 1</th>
							<th scope="col">Player 2</th>
							<th scope="col">Winner</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="round,iterStat : ${#session.getAttribute('rounds')}"
							th:class="${iterStat.odd}? 'odd'">
							<td th:text="${round.player1}"></td>
							<td th:text="${round.player2}"></td>
							<td th:text="${round.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
