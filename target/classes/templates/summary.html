<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>LOTTOLAND</title>

<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Rock, Paper, Scissors </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-2">
				<a class="btn btn-primary" th:href="@{/index/play}">Â¡Return Play!</a>
			</div>
		</div>
	</div>

	<div class="container">
		<span th:if="${#session.getAttribute('gameSummary') != null}"></span>
		<div class="row col-md-7 table-responsive">
			<h1>Summary</h1>
			<table id="customerTable" class="table">
				<thead>
					<tr>
						<th scope="col">Total Rounds</th>
						<th scope="col">Win Player 1</th>
						<th scope="col">Win Player 2</th>
						<th scope="col">Draws</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="score: ${#session.getAttribute('gameSummary')}">
						<td th:text="${score.totalRounds}"></td>
						<td th:text="${score.totalWinsOnePlayer}"></td>
						<td th:text="${score.totalWinsSecondPlayer}"></td>
						<td th:text="${score.totalDraws}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
